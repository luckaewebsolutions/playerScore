<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <h1><span class="playerOneScore">0</span> to <span class="playerTwoScore">0</span></h1>
    <p>Playing to: <span class="playTo">5</span></p>
    <input type="number" />
    <button type="button" name="playerOne" id="playerOne">Player One</button>
    <button type="button" name="playerTwo" id="playerTwo">Player Two</button>
    <button type="button" name="reset" id="reset">Reset</button>

    <script src="scripts.js" charset="utf-8"></script>
  </body>
</html>
